<! DOCTYPE html>
<head>
<link rel ="stylesheet" href = "style.css">
<title>Etch A Sketch</title>
</head>
<body>
  <form>
    <input class="userInput" type = "text" >
      <input type="button" id="submit" value="choose">
  </form>
    
<div class= "container">
</div>
<div class="buttons">
  <button class= "button" id="clear">Clear</button>
</div>
  <p id ="values"></p>

<script>
function addGridItems(inputNum){

   let wantedColumnsAndRows= inputNum;

  console.log(wantedColumnsAndRows);
    while(numberOfColumns <= wantedColumnsAndRows){
      const container = document.querySelector('.container');
      const columns = document.createElement('div');
      columns.classList.add('columns');
     
      container.appendChild(columns);
      document.querySelector('.container').style.gridAutoFlow="column dense";
      console.log(numberOfColumns);
      numberOfColumns +=1;
      
    
     while(numberOfRows <=wantedColumnsAndRows){
      const container = document.querySelector('.container');
      const rows= document.createElement('div');
      rows.classList.add('rows');
      container.appendChild(rows);
      document.querySelector('.container').style.gridAutoFlow="row dense";
        console.log(numberOfRows);
       numberOfRows +=1;
      
     }
      
  
  }
} 
numberOfColumns=0;
numberOfRows=0;


const userInput = document.querySelector('.userInput');  
const log= document.getElementById('values');
  userInput.addEventListener('input', updateValue);
  function updateValue(e){
  log.textContent=e.target.value;
    console.log(Number(log.textContent));
    let dimensions=Number(log.textContent);
    addGridItems(dimensions);
    
  }
 

//userInput.addEventListener ('input', addGridItems());


</script>
</body>
<footer></footer>
</html>
