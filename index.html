<script>
function addGridItems(e){
   let wantedNumberOfGridItems= e.target.value;

  
while(numberOfGridItems < wantedNumberOfGridItems){
const container = document.querySelector('.container');
const content = document.createElement('div');
content.classList.add('content');

container.appendChild(content);
numberOfGridItems +=1;
  }
} 
numberOfGridItems=0;

const userInput = document.querySelector('.userInput');  
userInput.addEventListener ('input', addGridItems());


</script>
