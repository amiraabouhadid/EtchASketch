function createGrid(){
  for(let x=0; x<256; x++){
  let newDiv=document.createElement('div');
   newDiv=setAttribute("id",x);
   newDiv=setAttribute("class", "gridSquare");
   container.appendChild(newDiv);
  }
}
function addGridItems(inputNum){
  for(let x=0; x<(inputNum*inputNum);x++){
    let newDiv=document.createElement('div');
    newDiv=setAttribute("id",x);
    newDiv=setAttribute("class", "gridSquare");
    container.appendChild(newDiv);
  }
}
